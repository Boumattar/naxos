# This is used by Travis CI site in order
# to build and test the library online.

language: cpp

before_install:
  - pip install --user cpp-coveralls

env:
  global:
    - COVERAGE="--coverage"
  matrix:
    - DIRECTORY="apps/"
    - DIRECTORY="apps/ACvsBC/"
    - DIRECTORY="apps/CELAR/"
    - DIRECTORY="apps/ITC/"
      METHOD="DFS"
      DATASET="comp01.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="LDS"
      DATASET="comp02.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="IBROAD"
      DATASET="comp03.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="PoPS"
      DATASET="comp04.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="DBS"
      DATASET="comp05.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="CREDIT 100"
      DATASET="comp06.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="LAN 20"
      DATASET="comp07.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="DBDS"
      DATASET="comp08.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="BBS 100"
      DATASET="comp09.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="RDFS"
      DATASET="comp10.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="ISAMP 1000"
      DATASET="comp11.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="ONESAMP"
      DATASET="comp12.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="DOMAIN_SPLITTING"
      DATASET="comp13.ctt"
    - DIRECTORY="apps/ITC/"
      METHOD="DOMAIN_SPLITTING FAIR"
      DATASET="comp14.ctt"
    - DIRECTORY="apps/hadoop/"

script:
    - cd $DIRECTORY
    - make -j
    - make test
    - cd -

after_success:
  - coveralls -b $DIRECTORY
